<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockchain Voting App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">Blockchain Voting Application</h1>
        <p>Your account: <span id="accountAddress"></span></p>
        <hr/>
        <div id="loader">
          <p class="text-center">Loading...</p>
        </div>
        <div id="content" style="display: none;">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Votes</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="candidatesResults">
            </tbody>
          </table>
          <hr/>
          <div id="voteForm">
            <h2>Cast Your Vote</h2>
            <div class="form-group">
              <label for="candidateSelect">Select Candidate</label>
              <select class="form-control" id="candidateSelect">
              </select>
            </div>
            <button type="button" class="btn btn-primary mt-2" id="voteButton">Vote</button>
          </div>
          <div id="hasVoted" style="display: none;">
            <p class="text-center">You have already voted!</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
